<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>GDPR Consent Tool</title>

    <!--jquery-->
    <script src="vendor/jquery-3.3.1.min.js"></script>

    <!--bootstrap-->
    <link rel="stylesheet" href="vendor/bootstrap-4.2.1/css/bootstrap.min.css">
    <script src="vendor/bootstrap-4.2.1/js/bootstrap.bundle.min.js"></script>

    <!--custom-->
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/main.js"></script>
</head>
<body>

<header>
    <h1>GDPR Consent Tool</h1>
</header>

<div class="container-fluid">
    <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <a class="nav-item nav-link active" id="nav-parser-tab" data-toggle="tab" href="#nav-parser" role="tab"
               aria-controls="nav-parser" aria-selected="true">Parser</a>
            <a class="nav-item nav-link" id="nav-composer-tab" data-toggle="tab" href="#nav-composer" role="tab"
               aria-controls="nav-composer" aria-selected="false">Composer</a>
        </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-parser" role="tabpanel" aria-labelledby="nav-parser-tab">
            <!--<h2>Parser</h2>-->
            <form id="parser_form">
                <div><label for="consent">Consent String</label></div>
                <div><textarea id="consent" rows="4"></textarea></div>

                <div><input type="submit" value="Parse"></div>
            </form>
            <div id="parser_result"></div>
            <div id="parser_error"></div>
        </div>
        <div class="tab-pane fade" id="nav-composer" role="tabpanel" aria-labelledby="nav-composer-tab">
            <!--<h2>Composer</h2>-->
            <form id="composer_form">
                <div><label for="cmp_id">Consent Manager Provider ID (cmpId)</label></div>
                <div><input type="number" id="cmp_id" name="cmp_id" value="1"/></div>

                <div><label for="cmp_version">Consent Manager Provider version (cmpVersion)</label></div>
                <div><input type="number" id="cmp_version" name="cmp_version" value="1"/></div>

                <div><label for="consent_screen">Screen number in the CMP (consentScreen)</label></div>
                <div><input type="number" id="consent_screen" name="consent_screen" value="1"/></div>

                <div><label for="consent_language">Two-letter ISO639-1 language code (consentLanguage)</label></div>
                <div><input type="text" id="consent_language" name="consent_language" value="EN"/></div>

                <div><label for="vendor_list_version">Version of vendor list (vendorListVersion)</label></div>
                <div><input type="number" id="vendor_list_version" name="vendor_list_version" value="113"/></div>

                <div><label for="allowed_purpose_ids">Set of permitted purpose IDs (allowedPurposeIds)</label></div>
                <div><input type="text" id="allowed_purpose_ids" name="allowed_purpose_ids" value="1,3"/></div>

                <div><label for="max_vendor_id">Maximum VendorId (maxVendorId)</label></div>
                <div><input type="number" id="max_vendor_id" name="max_vendor_id" value="544"/></div>

                <div><label for="allowed_vendor_ids">Set of permitted Vendor IDs (allowedVendorIds)</label></div>
                <div><input type="text" id="allowed_vendor_ids" name="allowed_vendor_ids" value="32,52"/></div>

                <div><input type="submit" value="Compose"></div>
            </form>
            <div id="composer_result"></div>
            <div id="composer_error"></div>
        </div>
    </div>
</div>

<footer>
    &copy; FireTrot
</footer>

</body>
</html>
